<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Teorie her – simulace</title>
</head>
<body>
    <h1>Simulace vězňova dilematu</h1>
    <form method="POST">
        <button type="submit">Spustit hru</button>
    </form>

    {% if vysledky %}
        <h2>Výsledky</h2>
        <p>{{ vysledky|safe }}</p>
        {{ matice|safe }}
        <img src="data:image/png;base64,{{ graf }}" alt="Graf vývoje">
    {% endif %}
</body>
</html>
